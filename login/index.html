  <title>PantryChef</title>
</head>

<body>
  <header>
    <nav class="d-flex justify-content-evenly ">
      <div class="navbutton"><button class="p-3 text-light"><a href=""><i class="fi fi-sr-home"></i></a></button></div>
      <div class="navbutton"><button class="p-3 text-light"><a href=""></a><i class="fi fi-rs-hat-chef"></i></button></div>
      <div>
        <div class="navbutton d-flex justify-content-center align-items-center">
          <button class="p-3 text-light"><a href=""><img src="./../assets/img/icons/cedula.svg" alt=""></a></button>
        </div>
      </div>
        
      <div class="navbutton"><button class="p-3 text-light"><a href=""><i class="fi fi-sr-add"></i></a></button></div>
      <div class="navbutton d-flex justify-content-center align-items-center">
        <button class="p-2 text-light rounded-circle">
          <a href="">
            <img src="./../assets/img/lance-reis-tyec1pFjaGU-unsplash.jpg" height="45px" width="45px" alt="" class="rounded-circle">
          </a>
        </button>
      </div>
    </nav>
  </header>
  <section class="d-flex justify-content-center align-items-center mt-5">
    <div class="card p-3 pt-5 pb-5" id="cardcadastro">
      <form action="" method="post">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" name="nomecompleto" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Nome Completo</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email</label>
        </div>      
        <div class="form-floating mb-3">
          <input type="number" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Numero Celular</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Senha</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Repita Senha</label>
        </div>
        <div class="d-flex justify-content-center align-items-center">
          <button type="submit" class="btn submitcadastro m-3">Cadastar</button>
        </div>
      </form>
    </div>
  </section>

</body>
